<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Next2D</title>
    <script type="module" src="./src/index.ts" defer></script>
</head>
<body style="margin: 0; padding: 0;">
<script>
    window.addEventListener("DOMContentLoaded", async () => 
    {
        // next2d.load("develop");

        const { Sprite, Shape } = next2d.display;
        const root = await next2d.createRootMovieClip(480, 480);
        const shape = root.addChild(new Shape());
        shape
            .graphics
            .beginFill(0x0000ff)
            .moveTo(0, 0)
            .lineTo(100, 0)
            .lineTo(100, 100)
            .lineTo(0, 100)
            .lineTo(0, 0)
            // non-zero
            // .moveTo(75, 75)
            // .lineTo(50, 75)
            // .lineTo(50, 50)
            // .lineTo(75, 50)
            // .lineTo(75, 75)
            // even-odd
            .moveTo(50, 50)
            .lineTo(75, 50)
            .lineTo(75, 75)
            .lineTo(50, 75)
            .lineTo(50, 50)
            .endFill();
    });
</script>
</body>
</html>
