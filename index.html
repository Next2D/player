<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Next2D</title>
    <script type="module" src="./src/index.ts" defer></script>
</head>
<body style="margin: 0; padding: 0;">
<script>
    window.addEventListener("DOMContentLoaded", async () => 
    {
        const root = await next2d.createRootMovieClip(720, 720);
        const TextField = next2d.text.TextField;
        const Tween = next2d.ui.Tween;

        const textField  = new TextField();
        textField.text = "Hello Next2D!";

        textField.width  = 400;
        textField.height = 100;

        const textFormat = textField.defaultTextFormat;
        textFormat.size = 40;
        textFormat.color = "#990000";
        textField.defaultTextFormat = textFormat;

        textField.x = 40;
        textField.y = 40;

        textField.border = true;
        textField.borderColor = "#0000ee";
        textField.background = true;
        textField.backgroundColor = "#e0e0e0";
        textField.stopIndex = 0;
        
        root.addChild(textField);  

        const job = Tween.add(textField, 
            {
                "stopIndex": 0
            },
            {
                "stopIndex": textField.text.length
            },
            1, 0.5
        );
        job.start();
         
        // next2d.load("develop");
    });
</script>
</body>
</html>
