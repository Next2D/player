<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Next2D</title>
    <script type="module" src="./src/index.ts" defer></script>
</head>
<body style="margin: 0; padding: 0;">
<script>
    window.addEventListener("DOMContentLoaded", async () => 
    {
        // next2d.load("develop");

        const root = await next2d.createRootMovieClip(480, 480, 1);

        const { Sprite, Shape, BitmapData } = next2d.display;
        const { Event } = next2d.events;

        const shape = root.addChild(new Shape());
        shape.addEventListener(Event.COMPLETE, () =>
        {
            shape.x = 75;
            shape.y = 75;
            shape
                .graphics
                .beginBitmapFill(shape.bitmapData)
                // .lineStyle(10, 0, 0.5)
                // .lineBitmapStyle(shape.bitmapData)
                .drawRoundRect(0, 0, 100, 100, 10);
        });
        shape.src = "http://localhost:5173/json/image/logo.png";

    });
</script>
</body>
</html>
