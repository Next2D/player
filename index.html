<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Next2D</title>
    <script type="module" src="./src/index.ts" defer></script>
</head>
<body style="margin: 0; padding: 0;">
<script>
    window.addEventListener("DOMContentLoaded", async () => 
    {
        // next2d.load("develop");

        const { Sprite, Shape, stage } = next2d.display;
        const { PointerEvent } = next2d.events;

        const root = await next2d.createRootMovieClip(480, 480);
        const sprite = root.addChild(new Sprite());
        sprite.buttonMode = true;

        const shape1 = sprite.addChild(new Shape());
        shape1
            .graphics
            .beginFill("#ff0000")
            .drawCircle(0, 50, 50);

        sprite.x = 100;
        sprite.y = 100;
        sprite.addEventListener(PointerEvent.POINTER_MOVE, () =>
        {
            console.log(stage.mouseX, stage.mouseY);
            console.log(sprite.hitTestPoint(stage.mouseX, stage.mouseY));
        });
    });
</script>
</body>
</html>
