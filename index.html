<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Next2D</title>
    <script type="module" src="./src/index.ts" defer></script>
</head>
<body style="margin: 0; padding: 0;">
<script>
    window.addEventListener("DOMContentLoaded", async () => 
    {
        // next2d.load("develop");
        const root = await next2d.createRootMovieClip(480, 480);

        const { Sprite, Shape } = next2d.display;
        const { TextField } = next2d.text;

        const sprite = root.addChild(new Sprite());
        sprite.buttonMode = true;
        sprite.x = 50;
        sprite.y = 50;

        // const textFiled = sprite.addChild(new TextField());
        // textFiled.text = "Hello Next2D";

        const shape = sprite.addChild(new Shape());
        shape
            .graphics
            .beginFill("#ff0000")
            .drawRect(0, 0, 100, 100);

        console.log(root);
    });
</script>
</body>
</html>
