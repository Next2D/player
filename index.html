<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8"/>
    <title>Next2D Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="next2d.js"></script>
</head>
<body style="margin: 0; padding: 0; background-color: #fff;">
    <script type="text/javascript">
        // next2d.load("develop");

        const {Loader}     = next2d.display;
        const {URLRequest} = next2d.net;
        const {Event}      = next2d.events;

        // create root MovieClip
        const root = next2d.createRootMovieClip(1240, 1240, 12);

        const request = new URLRequest("http://localhost:3000/json/sample/sample.png");
        const loader  = new Loader(request);


        loader
            .contentLoaderInfo
            .addEventListener(Event.COMPLETE, function (event)
            {
                const loaderInfo = event.currentTarget;

                root.addChild(loaderInfo.content);
            });

        loader.loadImage(request);
    </script>
</body>
</html>
